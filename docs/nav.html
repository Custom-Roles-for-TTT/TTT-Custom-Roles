<!doctype html>
<html>
<head>
    <title>Custom Roles for TTT Wiki - Navigation</title>
    <link type="text/css" rel="stylesheet" href="fonts/roleicons.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"></head>
    <style>
        .selected > a {
            text-decoration: none;
        }
    </style>
</head>
<body style="margin: 0;">
    <div id="navwrapper" style="background-color: #787878;border-radius: 20px 0 15px 0;">
        <button class="header" style="background-color: #787878; cursor: pointer;"><a href="index.html" target="_parent" style="text-decoration: none; font-size: 1.3em;">CR for TTT Wiki</a></button>

        <button class="header" style="background-color: #555555; border-radius: 0; cursor: auto;"><i class="icon-innocent"></i>Roles</button>
        <div class="content" style="padding: 10px; overflow: hidden;">
            <ul style="padding-left: 20px; width: fit-content; margin: 0; min-height: 20px;">
                <li id="innocent" class="navli" style="color:var(--innocent);"><a href="teams/innocent.html" target="_parent">Innocents</a></li>
                <li id="detective" class="navli" style="color:var(--detective);"><a href="teams/detective.html" target="_parent">Detectives</a></li>
                <li id="traitor" class="navli" style="color:var(--traitor);"><a href="teams/traitor.html" target="_parent">Traitors</a></li>
                <li id="jester" class="navli" style="color:var(--jester);"><a href="teams/jester.html" target="_parent">Jesters</a></li>
                <li id="independent" class="navli" style="color:var(--independent);"><a href="teams/independent.html" target="_parent">Independents</a></li>
                <li id="monster" class="navli" style="color:var(--monster);"><a href="teams/monster.html" target="_parent">Monsters</a></li>
            </ul>
        </div>

        <button class="header" style="background-color: #555555; border-radius: 0; cursor: auto;"><i class="icon-detective"></i>Resources</button>
        <div class="content" style="padding: 10px; overflow: hidden;">
            <ul style="padding-left: 20px; width: fit-content; margin: 0; min-height: 20px;">
                <li id="tutorials" class="navli"><a href="tutorials.html" target="_parent">Tutorials</a></li>
                <li id="api" class="navli"><a href="api.html" target="_parent">Developer API</a></li>
                <li id="deprecatedglobals" class="navli"><a href="deprecatedglobals.html" target="_parent">Globals Checker</a></li>
                <li class="navli"><a href="https://discord.gg/BAPZrykC3F" target="_blank">Discord</a></li>
            </ul>
        </div>
    </div>
</body>
<script>
    // Add the "selected" class to whichever nav element matches the nav hash
    window.onload = function() {
        if (!window.location.hash) return;

        var navEl = document.getElementById(window.location.hash.slice(1));
        if (!navEl) return;

        navEl.classList.add("selected");
    }
</script>
</html>
